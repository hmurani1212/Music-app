<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <nav class="text-white border-gray-200 bg-black dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Voice
                    Recognization</span>
            </a>
            <div class="items-center justify-between  w-full md:flex md:w-auto md:order-1" id="navbar-language">
                <ul
                    class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 bg-black  dark:bg-gray-800 text-white md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-white  rounded md:bg-transparent md:p-0 md:dark:text-blue-500"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-white  rounded md:bg-transparent md:p-0 md:dark:text-blue-500">About</a>
                    </li>
                    <li>
                        <a href="Audio.html"
                            class="block py-2 px-3 text-white  rounded md:bg-transparent md:p-0 md:dark:text-blue-500">Music</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <h2 class="text-center text-sm md:text-xl my-10 font-bold">Click on voice button and Speak to record
            your voice</h2>
    </div>
    <button type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        id="btn" onclick="handleRecord()">Record Voice</button>
    <button type="button"
        class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        onclick="handleDownload()">Download Voice</button>
    <div id="Accountbtn">
        <button type="button" class="copy" id="btn1" onclick="handleCopy()">Copy text</button>
    </div>
    <div class="  text-white h-auto mx-auto my-auto flex items-center justify-center bg-black"
        id="text">
    </div>
    <script src="Home.js"></script>
</body>

</html>
